<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="theme-color" content="#000000" />

        <title><%= htmlWebpackPlugin.options.title%></title>

        <link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>manifest.json" />
        <link rel="shortcut icon" href="<%= htmlWebpackPlugin.files.publicPath %>favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="<%= htmlWebpackPlugin.files.publicPath %>apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="<%= htmlWebpackPlugin.files.publicPath %>favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="<%= htmlWebpackPlugin.files.publicPath %>favicon-16x16.png"
        />
        <link
            rel="mask-icon"
            href="<%= htmlWebpackPlugin.files.publicPath %>safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />

        <!-- Start Single Page Apps for GitHub Pages -->
        <script type="text/javascript">
            // Single Page Apps for GitHub Pages
            // MIT License
            // https://github.com/rafgraph/spa-github-pages
            // This script checks to see if a redirect is present in the query string,
            // converts it back into the correct url and adds it to the
            // browser's history using window.history.replaceState(...),
            // which won't cause the browser to attempt to load the new url.
            // When the single page app is loaded further down in this file,
            // the correct url will be waiting in the browser's history for
            // the single page app to route accordingly.
            (function(l) {
                if (l.search[1] === '/' ) {
                    var decoded = l.search.slice(1).split('&').map(function(s) {
                        return s.replace(/~and~/g, '&')
                    }).join('?');
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + decoded + l.hash
                    );
                }
            }(window.location))
        </script>
        <!-- End Single Page Apps for GitHub Pages -->

        <% for (var css in htmlWebpackPlugin.files.css) { %>
        <link href="<%= htmlWebpackPlugin.files.css[css] %>" rel="stylesheet" />
        <% } %>
    </head>
    <body>
        <div id="root"></div>

        <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
        <script
            type="application/javascript"
            src="<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"
        ></script>
        <% } %>
    </body>
</html>
