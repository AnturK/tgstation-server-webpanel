<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/><meta name="theme-color" content="#000000"/><title>TGS Webpanel v2.0.1</title><link rel="manifest" href="https://tgstation.github.io/tgstation-server-webpanel/webpanel/2.0.1/manifest.json"/><link rel="shortcut icon" href="https://tgstation.github.io/tgstation-server-webpanel/webpanel/2.0.1/favicon.ico"/><link rel="apple-touch-icon" sizes="180x180" href="https://tgstation.github.io/tgstation-server-webpanel/webpanel/2.0.1/apple-touch-icon.png"/><link rel="icon" type="image/png" sizes="32x32" href="https://tgstation.github.io/tgstation-server-webpanel/webpanel/2.0.1/favicon-32x32.png"/><link rel="icon" type="image/png" sizes="16x16" href="https://tgstation.github.io/tgstation-server-webpanel/webpanel/2.0.1/favicon-16x16.png"/><link rel="mask-icon" href="https://tgstation.github.io/tgstation-server-webpanel/webpanel/2.0.1/safari-pinned-tab.svg" color="#5bbad5"/><meta name="msapplication-TileColor" content="#da532c"/></head><body><div id="root"></div><script>const handler = (e) => alert("An error has occured within the webpanel bootstraper: \n" + e)
            try {
                function loadChannel(channel) {
                    if (channel === "webpack") {
                        channel = "https://tgstation.github.io/tgstation-server-webpanel/webpanel/2.0.1/";
                        window.loadedChannelFromWebpack = true;
                    }

                    if (!channel.endsWith("/")) {
                        channel = channel + "/";
                    }

                    fetch(channel + "webpanelmanifest.json").then(e => {
                        e.json().then(data => {
                            console.log(data);

                            for (const entry of data.entries) {
                                const scripttag = document.createElement("script");
                                scripttag.src = channel + entry;
                                document.body.append(scripttag);
                            }
                        }).catch(handler)
                    }).catch((e) => {
                        if(channel !== "https://tgstation.github.io/tgstation-server-webpanel/webpanel/2.0.1/" && confirm("The webpanel has failed to load from github. Press OK to load the webpanel from the fallback.")) {
                            loadChannel("https://tgstation.github.io/tgstation-server-webpanel/webpanel/2.0.1/");
                        } else {
                            handler(e);
                        }
                    });
                }

                fetch("https://tgstation.github.io/tgstation-server-webpanel/webpanel/2.0.1/channel.json").then(e => {
                    e.json().then(channel => {
                        loadChannel(channel.channel)
                    }).catch(handler)
                })
            }catch (e) {
                handler(e)
            }</script></body></html>
